<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>

  <h1>IP Address Tracker</h1>
  <p class="location-data"></p>
  <p class="latitude"></p>
  <p class="longitude"></p>

  <label for="ip-search" class="search-label"></label>
  <input type="search" id="ip-search" class="search-input" placeholder="Search for any IP address or domain" aria-label="Search for any IP address or domain">

  <button type="submit" class="search-button">Search</button>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
