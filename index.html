<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;600;800&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <header class="header">
    <h1 class="title">IP Address Tracker</h1>
  </header>
  <div class="container">
    <section class="search-section">
      <label for="ip-search" class="search-label"></label>
      <input type="search" id="ip-search" class="search-input" placeholder="  Search for any IP address or domain" aria-label="Search for any IP address or domain">
      <button type="button" class="search-button"></button>
    </section>

    <section class="info-cards">
      <div class="info-card">
        <p class="card-title">IP ADDRESS</p>
        <p class="card-data" id="ip-address"></p>
      </div>
      <div class="info-card">
        <p class="card-title">LOCATION</p>
        <p class="card-data" id="location"></p>
      </div>
      <div class="info-card">
        <p class="card-title">TIMEZONE</p>
        <p class="card-data" id="timezone"></p>
      </div>
      <div class="info-card">
        <p class="card-title">ISP</p>
        <p class="card-data" id="isp"></p>
      </div>
    </section>
  </div>  


  <div id="map"></div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script type="module" src="app.js"></script>
</body>
</html>
